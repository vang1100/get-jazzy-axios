<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Jazzy</title>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="scripts/client.js"></script>
</head>
<body>
    <h1>Get Jazzy</h1>

    <h2>Famous Jazz Artists</h2>
    <form onsubmit="submitHandler(event)">
        <input type="text" id="name" placeholder="Name">
        <input type="number" id="birth-Date" placeholder="Birth Date">
        <input type="number" id="death-Date" placeholder="Death Date">
        <button type="submit">Submit</button>

    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Born</th>
                <th>Died</th>
            </tr>
        </thead>
        <tbody id="artistTableBody"></tbody>
    </table>

    <h2>Famous Jazz Songs</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
            </tr>
        </thead>
        <tbody id="songTableBody"></tbody>
    </table>
</body>
</html>
